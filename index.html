<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header class="header">
            <h1 class="title">Dasmoto's Arts & Crafts</h1>
        </header>

        <div>
            <h2 class="subtitle" id="subtitle1">Brushes</h2>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/hacksaw.jpeg" alt="brushes-photo">
            
            <figcaption>
                <h3>Hacksaw Brushes</h3>
                <p class="description">Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes.<span class="price"> Starting at $3.00/ brush.</span></p>
            </figcaption>
        </div>

        <div>
            <h2 class="subtitle" id="subtitle2">Frames</h2> 
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/frames.jpeg" alt="frames-photo">

            <figcaption>
                <h3>Art Frames(assorted)</h3>
                <p class="description">Assorted frames made of different material, including MDF, birchwood and PDE. Select frames can be sanded and painted according to your needs<span class="price"> Starting at $2.00/ frame.</span></p>         
            </figcaption> 
        </div>

        <div>
            <h2 class="subtitle" id="subtitle3">Paint</h2>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-2/finnish.jpeg" alt="paint-photo">

            <figcaption>
                <h3>Clean Finnish Paint</h3>
                <p class="description">Imported paint from Finland. Over 256 colors available in store, varying in quantity (1 oz. to 8 oz.). Clean Finish paint microbinds to canvas, increasing the finish and longevity of any artwork.<span class="price"> Starting at $5.00/ tube.</span></p>       
            </figcaption>
        </div>
